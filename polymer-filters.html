<!--
A collection of Polymer filters for formatting values of expressions for display to users

### Examples

####Uppercase

    {{'Hello World' | uppercase}}

> HELLO WORLD

####Lowercase

    {{'Hello World' | lowercase}}

> hello world

####Reverse

    {{'Hello World' | reverse}}

> dlroW olleH

####Replace

    {{'Hello World' | replace('World','Peeps')}}

> Hello Peeps

####Date

    {{1288323623006 | date('yyyy-MM-dd HH:mm:ss Z')}}

> 2010-10-29 04:40:23 Z

####Order an array by the expression predicate

    <template repeat="{{friends | orderBy('age')}}">
      {{name}}
    </template>

> Paul Eric Rob Timothy

####Filter by items starting with a specific letter

    <template repeat="{{friend in friends | startsWith('T')}}">
      {{ friend.name }}
    </template>

> Timothy

####Limit displayed items from an array at an offset by a limit

    <template repeat="{{friends | limitFrom(1,2)}}">
      {{name}}
    </template>

> Paul

####Word count

    {{'Hello World' | wordcount}}

> 2

#####First

    {{ colorsArray | first }}

> red

#####Last

    {{ colorsArray | last }}

> yellow

####Random

    {{ colorsArray | random }}

> green

####Rounding

    {{ 45.35 | round }}

> 45

    {{ 45.35 | round(1, 'floor') }}

> 45.3

@element polymer-filters
